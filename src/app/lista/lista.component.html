<h2>Lista de Estudiantes</h2>
<div>
   Actualizada al {{fecha | date}}
</div>
<div *ngFor="let estudiante of estudiantes">
    <ul>
        <li [ngClass]="estudiante.nota < 6 ? 'noPasa' : 'pasa'">
            <p>{{estudiante.nombre}} del curso {{estudiante.curso}} tuvo una nota de {{estudiante.nota}}</p>

        </li>
    </ul>
</div>
<br>
